<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - veggiebite</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="assets/css/style-mobile.css" media="(max-width: 768px)" />
        <link rel="stylesheet" href="assets/css/style.css" media="(min-width: 769px)" />
        <link rel="stylesheet" href="assets/fonts/fonts-awesome/css/all.css" />
    </head>
    <body>
        <section class="site">
            <aside class="logo-wrapper">
                <nav class="social">
                    <header>
                        <a class="logo">
                            <img
                                alt="logo"
                                src="assets/res/logo.png"
                            />
                        </a>
                    </header>
                    <footer class="social-links">
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fab fa-vimeo-v"></i>
                                </a>
                            </li>
                        </ul>
                    </footer>
                </nav>
            </aside>
            <section class="content-wrapper">
                <div class="hero">
                    <div class="hero-info">
                        <h1 class="hero-info__title">
                            <span class="hero-info__underlined">
                                Healhy 
                                <br />
                                Lifestyle</span><sup class="hero-info__superindex">2</sup>
                        </h1>
                        <p class="hero-info__caption">
                            Feast your eyes and your mouth with delicious, super basic and fluffy, bursty <span class="text-light">blueberry pancakes</span> with orange and chocolate.
                        </p>
                    </div>
                    <div class="slides">
                        <div class="slide-item-resource-content">
                            <img
                                class="resource is-active"
                                src="assets/res/pic1.png"
                                alt="Slide image 1"
                            />
                            <img
                                class="resource"
                                src="assets/res/slide2.jpg"
                                alt="Slide image 2"
                            />
                            <img
                                class="resource"
                                src="assets/res/slide3.jpg"
                                alt="Slide image 3"
                            />
                        </div>
                    </div>
                    <div class="slide-action">
                        <div class="slide-info">
                            <a id="page"class="slide-info-page">1</a>
                            <a id="count" class="slide-info-count">/ 5</a>
                        </div>
                        <a class="buy-car" href="#">
                            <img
                                alt="car"
                                src="assets/res/cart-secondary.png"
                                class="buy-car__img"
                            />
                            <span class="buy-car__text">
                                Buy recipe now
                            </span>
                        </a>
                    </div>
                </div>
            </section>
            <section class="slide-secondary">
                <a href="#">
                    <img
                        alt="Slide secondary"
                        src="assets/res/pic2.png"
                    />
                </a>
            </section>
            <section class="slide-nav">
                <a id="nextButton" href="#">
                    <i class="fas fa-chevron-right"></i>
                </a>
                <a id="prevButton" href="#">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </section>
            <aside class="nav-wrapper">
                <nav>
                    <a class="nav__icon_with_text" href="#">
                        <img class="icon" alt="Cart" src="assets/res/cart.png" />
                        <span class="text">3</span>
                    </a>
                    <a class="nav__icon" href="#">
                        <img alt="fav" src="assets/res/fav.png" />
                    </a>
                    <a class="nav__icon" href="#">
                        <img alt="fav" src="assets/res/search.png" />
                    </a>
                    <a id="drawerOpenButton" class="nav__icon" href="#">
                        <img alt="fav" src="assets/res/menu.png" />
                    </a>
                </nav>
            </aside>
        </section>

        <section id="drawerCloseElement" class="drawer-cover"></section>
        <ul class="drawer-navigation">
            <li>
                <a class="logo">
                    <img
                        alt="logo"
                        src="assets/res/logo.png"
                    />
                </a>
            </li>
            <li>
                <a href="#">
                    Acerca de...
                </a>
            </li>
            <li>
                <a href="#">
                    Contacto
                </a>
            </li>
            <li>
                <a href="#">
                    Pol√≠ticas de privacidad
                </a>
            </li>
            <li>
                <a href="#">
                    Condiciones
                </a>
            </li>
            <li class="social-links drawer-social">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-vimeo-v"></i>
                </a>
            </li>
        </ul>

        <script src="assets/js/slideshow.js"></script>
        <script src="assets/js/drawer.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
